{% extends "bootstrap/base.html" %}
{% block title %}ユーザ登録ページ{% endblock %}
{% block content %}

<div class="container">
    <h1>ユーザ登録画面</h1>
    <form method="POST">
        <label for="" class="form-label">ユーザー名</label>
        <input type="text" name="username" class="form-control">
        <label for="" class="form-label">パスワード</label>
        <input type="text" name="password" class="form-control" >
        <input type="submit" value="新規登録" class="btn btn-primary">
        <input type="button" class="btn btn-primary" onclick="location.href='/login'" value="ログイン画面へ戻る">

    </form>
</div>
{% endblock %}
