{% extends "bootstrap/base.html" %}
{% block title %}ログインページ{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン画面</h1>
    <form method="POST">
        <label for="" class="form-label">ユーザー名</label>
        <input type="text" name="username" class="form-control">
        <label for="" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control" >
        <input type="submit" value="ログイン" class="btn btn-primary">
        <input type="button" class="btn btn-primary" onclick="location.href='/signup'" value="新規ユーザ登録">

    </form>
</div>
{% endblock %}
